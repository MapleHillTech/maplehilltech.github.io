      <style>
:root {
    --bg-primary: #0a0e17;
    --bg-secondary: #12161f;
    --text-primary: #e0e6f0;
    --text-secondary: #8a92a8;
    --neon-cyan: #00f0ff;
    --neon-magenta: #ff00aa;
    --neon-purple: #9d00ff;
    --accent: #00f0ff;
    --border: rgba(0, 240, 255, 0.3);
    --grid: rgba(0, 240, 255, 0.05);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
}

/* Atmospheric Effects */
.scan-line {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,
        transparent 0%,
        var(--neon-cyan) 50%,
        transparent 100%);
    opacity: 0.3;
    animation: scan 8s linear infinite;
    z-index: 1000;
    pointer-events: none;
}

@keyframes scan {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
}

.grid-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
    background-size: 30px 30px;
    pointer-events: none;
    z-index: 0;
    opacity: 0.5;
}

/* Layout */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 1;
}

/* Header */
header {
    text-align: center;
    padding: 2rem 0 4rem;
    border-bottom: 1px solid var(--border);
    margin-bottom: 4rem;
}

.logo {
    font-family: 'Orbitron', monospace;
    font-size: 2rem;
    font-weight: 900;
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
    animation: fadeInDown 1s ease-out;
}

.bracket {
    color: var(--neon-cyan);
    font-size: 2.5rem;
    text-shadow: 0 0 10px var(--neon-cyan);
}

.logo-text .neon {
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-cyan);
}

.tagline {
    font-size: 0.9rem;
    color: var(--text-secondary);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    animation: fadeInUp 1s ease-out 0.3s backwards;
}

/* Hero Section */
.hero {
    text-align: center;
    margin-bottom: 5rem;
}

.hero h1 {
    font-family: 'Orbitron', monospace;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    letter-spacing: 0.05em;
    line-height: 1.2;
    position: relative;
    animation: fadeInUp 1s ease-out 0.5s backwards;
}

.glitch {
    position: relative;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
}

.glitch:hover::before {
    animation: glitch-1 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    color: var(--neon-cyan);
    z-index: -1;
}

.glitch:hover::after {
    animation: glitch-2 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
    color: var(--neon-magenta);
    z-index: -2;
}

@keyframes glitch-1 {
    0%, 100% {
        transform: translate(0);
        opacity: 0;
    }
    33% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
    66% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
}

@keyframes glitch-2 {
    0%, 100% {
        transform: translate(0);
        opacity: 0;
    }
    33% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
    66% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
}

.subtitle {
    font-size: 1.2rem;
    color: var(--text-secondary);
    max-width: 700px;
    margin: 0 auto;
    line-height: 1.8;
    animation: fadeInUp 1s ease-out 0.7s backwards;
}

/* Services Section */
.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-bottom: 5rem;
}

.service-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    padding: 2rem;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: fadeInUp 1s ease-out backwards;
}

.service-card:nth-child(1) {
    animation-delay: 0.9s;
}

.service-card:nth-child(2) {
    animation-delay: 1.1s;
}

.service-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 40px rgba(0, 240, 255, 0.2);
}

.service-card:hover::before {
    opacity: 0.5;
}

.card-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.icon {
    font-size: 2rem;
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-cyan);
}

.service-card h2 {
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    letter-spacing: 0.15em;
    color: var(--neon-cyan);
}

.service-card ul {
    list-style: none;
}

.service-card li {
    padding: 0.5rem 0;
    padding-left: 1.5rem;
    position: relative;
    color: var(--text-secondary);
}

.service-card li::before {
    content: '▹';
    position: absolute;
    left: 0;
    color: var(--neon-cyan);
}

/* Approach Section */
.approach {
    margin-bottom: 5rem;
}

.section-title {
    font-family: 'Orbitron', monospace;
    text-align: center;
    font-size: 1.5rem;
    letter-spacing: 0.2em;
    margin-bottom: 3rem;
    color: var(--neon-cyan);
    text-shadow: 0 0 10px var(--neon-cyan);
}

.phases {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.phase {
    text-align: center;
    padding: 2rem;
    background: linear-gradient(135deg,
        rgba(0, 240, 255, 0.05) 0%,
        rgba(157, 0, 255, 0.05) 100%);
    border: 1px solid var(--border);
    transition: all 0.3s ease;
    animation: fadeInUp 1s ease-out backwards;
}

.phase:nth-child(1) { animation-delay: 1.3s; }
.phase:nth-child(2) { animation-delay: 1.5s; }
.phase:nth-child(3) { animation-delay: 1.7s; }

.phase:hover {
    transform: scale(1.05);
    border-color: var(--neon-cyan);
    box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
}

.phase-number {
    display: block;
    font-family: 'Orbitron', monospace;
    font-size: 3rem;
    font-weight: 900;
    color: var(--neon-cyan);
    opacity: 0.3;
    margin-bottom: 1rem;
}

.phase h3 {
    font-family: 'Orbitron', monospace;
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    letter-spacing: 0.1em;
}

.phase p {
    color: var(--text-secondary);
    font-size: 0.95rem;
}

/* CTA Section */
.cta {
    text-align: center;
    padding: 4rem 0;
    margin-bottom: 3rem;
}

.cta h2 {
    font-family: 'Orbitron', monospace;
    font-size: 2rem;
    margin-bottom: 2rem;
    letter-spacing: 0.05em;
}

.cta-button {
    background: transparent;
    border: 2px solid var(--neon-cyan);
    color: var(--neon-cyan);
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: 0.2em;
    padding: 1rem 3rem;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 1rem;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--neon-cyan);
    transition: left 0.3s ease;
    z-index: -1;
}

.cta-button:hover {
    color: var(--bg-primary);
    text-shadow: none;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 240, 255, 0.5);
}

.cta-button:hover::before {
    left: 0;
}

.cta-button .arrow {
    transition: transform 0.3s ease;
    font-size: 1.5rem;
}

.cta-button:hover .arrow {
    transform: translateX(5px);
}

/* Footer */
footer {
    text-align: center;
    padding: 2rem 0;
    border-top: 1px solid var(--border);
    color: var(--text-secondary);
    font-size: 0.9rem;
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.3;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.6;
    }
}

@keyframes glitch-text {
    0%, 100% {
        transform: translate(0);
    }
    25% {
        transform: translate(-2px, 2px);
    }
    75% {
        transform: translate(2px, -2px);
    }
}

@keyframes rainbow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .logo {
        font-size: 1.5rem;
    }

    .bracket {
        font-size: 2rem;
    }

    .hero h1 {
        font-size: 1.8rem;
    }

    .subtitle {
        font-size: 1rem;
    }

    .services {
        grid-template-columns: 1fr;
    }

    .phases {
        grid-template-columns: 1fr;
    }

    .cta h2 {
        font-size: 1.5rem;
    }

    .cta-button {
        padding: 0.8rem 2rem;
        font-size: 0.9rem;
    }
}

    </style>
</head>

// Populate page content

// Smooth scroll behavior
document.addEventListener('DOMContentLoaded', function() {
    // Add entrance animations on scroll
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    // Observe all animated elements
    document.querySelectorAll('.service-card, .phase').forEach(el => {
        observer.observe(el);
    });

    // CTA Button interaction
    const ctaButton = document.getElementById('contactBtn');
    if (ctaButton) {
        ctaButton.addEventListener('click', function() {
            // Create a pulse effect
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);

            // In a real implementation, this would open a contact form or mailto link
            if (typeof pageContent !== 'undefined' && pageContent.cta && pageContent.cta.contactMessage) {
                alert(pageContent.cta.contactMessage);
            } else {
                alert('Contact functionality would be implemented here.\n\nFor now, reach out to discuss optimizing your SDLC!');
            }
        });
    }

    // Add parallax effect to grid overlay
    let ticking = false;
    const gridOverlay = document.querySelector('.grid-overlay');

    window.addEventListener('scroll', function() {
        if (!ticking) {
            window.requestAnimationFrame(function() {
                const scrolled = window.pageYOffset;
                if (gridOverlay) {
                    gridOverlay.style.transform = `translateY(${scrolled * 0.1}px)`;
                }
                ticking = false;
            });
            ticking = true;
        }
    });

    // Service card hover effects
    const serviceCards = document.querySelectorAll('.service-card');
    serviceCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transition = 'all 0.3s ease';
        });

        card.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;

            this.style.transform = `
                translateY(-5px)
                rotateY(${deltaX * 5}deg)
                rotateX(${-deltaY * 5}deg)
            `;
        });

        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) rotateY(0) rotateX(0)';
        });
    });

    // Phase cards pulse effect on hover
    const phases = document.querySelectorAll('.phase');
    phases.forEach(phase => {
        phase.addEventListener('mouseenter', function() {
            const number = this.querySelector('.phase-number');
            if (number) {
                number.style.animation = 'pulse 0.5s ease-in-out';
                setTimeout(() => {
                    number.style.animation = '';
                }, 500);
            }
        });
    });

    // Random glitch effect on logo
    const logo = document.querySelector('.logo-text');
    if (logo) {
        setInterval(() => {
            if (Math.random() > 0.95) {
                logo.style.animation = 'glitch-text 0.3s';
                setTimeout(() => {
                    logo.style.animation = '';
                }, 300);
            }
        }, 2000);
    }

    // Cursor trail effect
    let cursorTrail = [];
    const trailLength = 5;

    document.addEventListener('mousemove', function(e) {
        cursorTrail.push({ x: e.clientX, y: e.clientY, time: Date.now() });

        // Limit trail length
        if (cursorTrail.length > trailLength) {
            cursorTrail.shift();
        }
    });

    // Clean up old trail points
    setInterval(() => {
        const now = Date.now();
        cursorTrail = cursorTrail.filter(point => now - point.time < 200);
    }, 50);

    // Typing effect for tagline (subtle animation)
    const tagline = document.querySelector('.tagline');
    if (tagline) {
        const text = tagline.textContent;
        tagline.textContent = '';
        tagline.style.opacity = '1';

        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < text.length) {
                tagline.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(typingInterval);
            }
        }, 30);
    }

    // Easter egg: Konami code
    let konamiCode = [];
    const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];

    document.addEventListener('keydown', function(e) {
        konamiCode.push(e.key);
        konamiCode = konamiCode.slice(-konamiSequence.length);

        if (konamiCode.join(',') === konamiSequence.join(',')) {
            document.body.style.animation = 'rainbow 2s infinite';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 5000);
        }
    });
});

    </script>
