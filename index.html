<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maple Hill Tech - Innovation meets technology">
    <title>Maple Hill Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="glitch" data-text="MAPLE HILL TECH">MAPLE HILL TECH</h1>
        </header>
        
        <main class="main-content">
            <div class="content-box">
                <h2 class="tagline">Innovation Meets Technology</h2>
                <p class="description">
                    Welcome to Maple Hill Tech. We're building the future, one line of code at a time.
                </p>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span class="status-text">System Online</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="themeToggle" class="btn">
                    <span class="btn-text">Toggle Theme</span>
                </button>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; <span id="year"></span> Maple Hill Tech. All rights reserved.</p>
        </footer>
    </div>
    
    <div class="scanlines"></div>
    <script src="script.js"></script>
</body>
</html>
